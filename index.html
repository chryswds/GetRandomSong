<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <form method="GET" action="/name">
      <button type="submit">SEE THE NAME</button>
    </form>

    <form method="GET" action="/image">
      <button type="submit">SEE THE IMAGE</button>
    </form>

    <div>
      <form
        method="GET"
        enctype="application/x-www-form-urlencoded"
        action="/artist"
      >
        <label for="searchValue">Search Artist</label>
        <input
          type="searchValue"
          id="searchValue"
          name="searchValue"
          type="text"
          placeholder="Search Artist"
        />
        <button type="submit">Search</button>
      </form>
    </div>
  </body>
</html>
